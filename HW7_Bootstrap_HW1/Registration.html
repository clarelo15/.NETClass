<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">MovieShopMVC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Genres
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Privacy</a></li>
                </ul>
                <div class="d-flex">
                    <a class="btn btn-outline-primary me-2" href="Login.html">Login</a>
                    <a class="btn btn-outline-primary" href="Registration.html">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 register-container" style="max-width: 800px;">
        <h1 class="mb-4">Register</h1>
        <h4 class="text-muted mb-4">UserRegisterRequestForm</h4>
        <hr>
        <form>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="mb-3">
                <label for="inputConfirmedPassword" class="form-label">Confirmed PassWord</label>
                <input type="password" class="form-control" id="inputConfirmedPassword">
            </div>
            <div class="mb-3">
                <label for="inputFirstName" class="form-label">FirstName</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="Firstname">
            </div>
            <div class="mb-3">
                <label for="inputLastName" class="form-label">LastName</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Lastname">
            </div>
            <button type="submit" class="btn btn-primary">Create account</button>
        </form>
    </div>

</body>
</html>
